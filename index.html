<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="add-row">Add Row</button>
            <button id="move-row-down">Move Row Down</button>
            <button id="move-row-up">Move Row Up</button>
            <button id="delete-row">Delete Row</button>
            <button onclick="refresh()" id="refresh-data">Refresh Data</button>
            <button id="save-data">Save Data</button>
        </div>
        <table class="table table-container" id="chemical-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th onclick="sortTable(1)">ID </th>
                    <th onclick="sortTable(2)">Chemical Name </th>
                    <th onclick="sortTable(3)">Vendor </th>
                    <th onclick="sortTable(4)">Density </th>
                    <th onclick="sortTable(5)">Viscosity </th>
                    <th onclick="sortTable(6)">Packaging </th>
                    <th onclick="sortTable(7)">Pack Size </th>
                    <th onclick="sortTable(8)">Unit </th>
                    <th onclick="sortTable(9)">Quantity </th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="chemicalData.js"></script>
    <script src="Script.js"></script>
    <script src="index.js"></script>
</body>
</html>
